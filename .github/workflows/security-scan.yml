name: Security Scan

on:
  push:
    branches:
      - main   # ← pushトリガー対象ブランチ

jobs:
  openvas-scan:
    runs-on: self-hosted  # ← Kali 上の runner を使う！
    steps:
      - uses: actions/checkout@v4

      - name: Run OpenVAS scan
        run: bash run_scan.sh

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: openvas-report
          path: ./reports